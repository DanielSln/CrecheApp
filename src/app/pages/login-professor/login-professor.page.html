<ion-header class="ion-header-title" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-content">
  <div id="container">
    <div class="balao-principal">
      <h1>Login do Docente</h1>

      <div class="balao-topo">
        <button
          type="button"
          class="botao-Aluno"
          id="aluno-page"
          expand="block"
          (click)="irParaLoginAluno()"
        >
          Aluno
        </button>
        <button type="button" class="botao-Professor">Docente</button>
      </div>

      <!-- FormulÃ¡rio -->
      <div class="balao-interno">
        <form>
          <input
            type="text"
            id="nome-professor"
            name="nome"
            placeholder="Nome"
            [(ngModel)]="nome"
            required
          />
          <input
            type="text"
            id="id-professor"
            name="id"
            placeholder="ID"
            [(ngModel)]="id"
            required
          />
          <input
            type="password"
            id="senha-professor"
            name="senha"
            placeholder="Senha"
            [(ngModel)]="senha"
            required
          />

          <button
            type="button"
            class="btn-submit"
            id="aceitar"
            expand="block"
            (click)="aceitarTermos()"
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Carregando...' : 'Logar' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
