<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="menu-container">
    <div class="welcome-section">
      <h2 id="menu-title" role="heading" aria-level="1">Menu Principal</h2>
      <p id="menu-description">Escolha uma opção abaixo para navegar</p>
    </div>

    <nav class="botoes-menu" role="navigation" aria-labelledby="menu-title" aria-describedby="menu-description">
      <ion-button
        class="menu-btn"
        id="Filho"
        expand="block"
        (click)="irParaFilho()"
        aria-label="Acessar informações do filho"
      >
        <ion-icon name="person" slot="start" aria-hidden="true"></ion-icon>
        Filho(a)
      </ion-button>

      <ion-button
        class="menu-btn"
        id="Calendario"
        expand="block"
        (click)="irParaCalendario()"
        aria-label="Visualizar calendário escolar"
      >
        <ion-icon name="calendar" slot="start" aria-hidden="true"></ion-icon>
        Calendário
      </ion-button>

      <ion-button
        class="menu-btn"
        id="Status"
        expand="block"
        (click)="irParaStatus()"
        aria-label="Verificar status da criança"
      >
        <ion-icon name="stats-chart" slot="start" aria-hidden="true"></ion-icon>
        Status
      </ion-button>

      <ion-button 
        class="menu-btn"
        id="Comunicados" 
        expand="block"
        (click)="irParaComunicados()"
        aria-label="Ler comunicados da escola"
        >
        <ion-icon name="mail" slot="start" aria-hidden="true"></ion-icon>
        Comunicados
      </ion-button>

    </nav>
    
  </div>
</ion-content>
