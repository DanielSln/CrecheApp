<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="menu-container">
    <div class="welcome-section">
      <h2 id="menu-title" role="heading" aria-level="1">Menu Principal</h2>
      <p id="menu-description">Escolha uma opção abaixo para navegar</p>
    </div>

    <nav class="botoes-menu" role="navigation" aria-labelledby="menu-title" aria-describedby="menu-description">
      <ion-button
        class="menu-btn"
        id="Docente"
        expand="block"
        (click)="irParaDocente()"
        aria-label="Acessar perfil do docente"
      >
        <ion-icon name="person" slot="start" aria-hidden="true"></ion-icon>
        Docente
      </ion-button>

      <ion-button
        class="menu-btn"
        id="Calendario"
        expand="block"
        (click)="IrParaCalendarioDocente()"
        aria-label="Editar calendário escolar"
      >
        <ion-icon name="calendar" slot="start" aria-hidden="true"></ion-icon>
        Editar calendário
      </ion-button>

      <ion-button
        class="menu-btn"
        id="Turmas"
        expand="block"
        (click)="IrParaTurmas()"
        aria-label="Gerenciar turmas"
      >
        <ion-icon name="people" slot="start" aria-hidden="true"></ion-icon>
        Turmas
      </ion-button>

      <ion-button 
        class="menu-btn" 
        expand="block" 
        (click)="IrParaComunicados()"
        aria-label="Gerenciar comunicados"
      >
        <ion-icon name="chatbubbles" slot="start" aria-hidden="true"></ion-icon>
        Comunicados
      </ion-button>
    </nav>
  </div>
</ion-content>
