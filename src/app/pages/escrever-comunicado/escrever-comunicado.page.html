<ion-header>
  <ion-toolbar class="compose-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" class="close-btn" (click)="fecharComposer()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" class="action-btn" (click)="anexarArquivo()">
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" class="action-btn" (click)="inserirLink()">
        <ion-icon name="link-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" class="action-btn" (click)="inserirEmoji()">
        <ion-icon name="happy-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" class="action-btn" (click)="inserirImagem()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" class="action-btn" (click)="mostrarOpcoes()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="compose-content">
  <div class="compose-container">
    <!-- Campo From -->
    <div class="compose-field">
      <div class="field-row">
        <span class="field-label">De</span>
        <div class="field-content">
          <span class="from-email">{{ from }}</span>
          <ion-button fill="clear" size="small" class="dropdown-btn" (click)="selecionarRemetente()">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>

    <!-- Campo To -->
    <div class="compose-field">
      <div class="field-row">
        <span class="field-label">Para</span>
        <div class="field-content">
          <ion-input
            [(ngModel)]="to"
            placeholder="Destinatários"
            class="recipient-input"
            fill="outline"
          ></ion-input>
          <ion-button fill="clear" size="small" class="dropdown-btn" (click)="selecionarDestinatarios()">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>

    <!-- Campos CC e BCC (opcionais) -->
    <div class="compose-field cc-bcc-field" *ngIf="showCcBcc">
      <div class="field-row">
        <span class="field-label">Cc</span>
        <div class="field-content">
          <ion-input
            [(ngModel)]="cc"
            placeholder=""
            class="recipient-input"
            fill="outline"
          ></ion-input>
        </div>
      </div>
      <div class="field-row">
        <span class="field-label">Cco</span>
        <div class="field-content">
          <ion-input
            [(ngModel)]="bcc"
            placeholder=""
            class="recipient-input"
            fill="outline"
          ></ion-input>
        </div>
      </div>
    </div>

    <!-- Botão para mostrar CC/BCC -->
    <div class="cc-bcc-toggle" *ngIf="!showCcBcc">
      <ion-button fill="clear" size="small" (click)="toggleCcBcc()">
        Cc/Cco
      </ion-button>
    </div>

    <!-- Campo Subject -->
    <div class="compose-field subject-field">
      <ion-input
        [(ngModel)]="subject"
        placeholder="Assunto"
        class="subject-input"
        fill="outline"
      ></ion-input>
    </div>

    <!-- Campo Ícone -->
    <div class="compose-field icon-field">
      <div class="field-row">
        <span class="field-label">Ícone</span>
        <div class="field-content">
          <div class="icon-selector">
            <div class="selected-icon" (click)="mostrarIcones()">
              <span class="icon-display">{{ selectedIcon }}</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Lista de ícones -->
      <div class="icon-grid" *ngIf="showIconPicker">
        <div 
          class="icon-option" 
          *ngFor="let icon of availableIcons" 
          (click)="selecionarIcone(icon)"
          [class.selected]="selectedIcon === icon"
        >
          {{ icon }}
        </div>
      </div>
    </div>

    <!-- Área de composição -->
    <div class="compose-body">
      <ion-textarea
        [(ngModel)]="message"
        placeholder="Escreva sua mensagem..."
        autoGrow="true"
        class="message-textarea"
        rows="8"
      ></ion-textarea>
    </div>

    <!-- Barra de ferramentas de formatação -->
    <div class="formatting-toolbar">
      <ion-button fill="clear" size="small" class="format-btn" (click)="formatarTexto()">
        <ion-icon name="text-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" class="format-btn" (click)="anexarArquivo()">
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" class="format-btn" (click)="inserirLink()">
        <ion-icon name="link-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" class="format-btn" (click)="inserirImagem()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Botões de ação -->
    <div class="action-buttons">
      <ion-button expand="block" class="send-btn" (click)="enviarComunicado()">
        <ion-icon name="send-outline" slot="start"></ion-icon>
        Enviar
      </ion-button>

      <div class="secondary-actions">
        <ion-button fill="clear" class="secondary-btn" (click)="salvarRascunho()">
          <ion-icon name="save-outline"></ion-icon>
          Salvar rascunho
        </ion-button>
        <ion-button fill="clear" class="secondary-btn" (click)="descartarComunicado()">
          <ion-icon name="trash-outline"></ion-icon>
          Descartar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
