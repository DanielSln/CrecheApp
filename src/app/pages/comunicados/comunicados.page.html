<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button-externo"></ion-menu-button>
    </ion-buttons>
    <ion-title>Comunicados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-content">
    <h1>Comunicados</h1>
    
    <ng-container *ngIf="comunicados && comunicados.length > 0; else vazio">
      <div class="comunicado-card" *ngFor="let c of comunicados; let i = index" (click)="openComunicado(c.id)">
        <div class="comunicado-avatar" [ngClass]="{'urgent': c.type === 'urgent', 'info': c.type === 'info', 'default': c.type === 'default'}">{{ c.emoji || 'üìù' }}</div>
        <div class="comunicado-content">
          <div class="comunicado-header">
            <h3>{{ c.title }}</h3>
          </div>
          <p>{{ c.preview || (c.content | slice:0:100) }}</p>
        </div>
        <div class="comunicado-meta">
          <span *ngIf="c.type === 'urgent'" class="comunicado-badge urgent">URGENTE</span>
          <span *ngIf="c.type === 'info'" class="comunicado-badge info">INFO</span>
          <span class="comunicado-date">{{ c.date }}</span>
        </div>
      </div>
    </ng-container>
    
    <ng-template #vazio>
      <div class="empty-state">
        <div class="empty-icon">üìù</div>
        <h3>Nenhum comunicado</h3>
        <p>Nenhum comunicado dispon√≠vel no momento.</p>
      </div>
    </ng-template>
  </div>
</ion-content>
